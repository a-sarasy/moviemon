{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="{% static 'general.css' %}" />
  <title>Moviemon the game</title>
</head>

<body>
  <div class="base--full-page">
    <div class="base--console-frame">
      <div class="base--console-frame-screen">
        {% block content %} content {% endblock %}
      </div>
      <div class="base--console-frame-buttons">
        <div class="buttons">

          <button><a href="{%block linkA%}#{%endblock%}">A</a></button>
          <button><a href="{%block linkB%}#{%endblock%}">B</a></button>
          <button><a href="{%block linkStart%}#{%endblock%}">Start</a></button>
          <button><a href="{%block linkSelect%}#{%endblock%}">Select</a></button>
          <form action="" method="POST">
            {% csrf_token %}
            <input name="up" type="submit" value="up">
            <input name="down" type="submit" value="down">
            <input name="left" type="submit" value="left">
            <input name="right" type="submit" value="right">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
